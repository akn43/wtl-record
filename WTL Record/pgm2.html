<!DOCTYPE html>
<html>
<style>
body

   background-color:rgb(255, 255, 255);
   font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serifS;
   font-style: normal;

</style>
<body>

<h2>Fahrenheit to Celsius Conversion</h2>
<p id="demo"></p>

<script>
function toCelsius(f) 
{
  return (5/9) * (f-32);
}
document.getElementById("demo").innerHTML = toCelsius(89);
</script>

</body>
</html>
